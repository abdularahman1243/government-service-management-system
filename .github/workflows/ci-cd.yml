name: GSMS CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:

  # =========================
  # CI - Build & Test
  # =========================
  build-and-test:
    name: Build & Test (CI)
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ دریافت کد از GitHub
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2️⃣ تنظیم Java
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'

      # 3️⃣ کش Maven برای سرعت
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4️⃣ Build پروژه
      - name: Build with Maven
        run: mvn clean compile

      # 5️⃣ اجرای تست‌ها
      - name: Run tests
        run: mvn test


  # =========================
  # CD - Docker Build
  # =========================
  docker-build:
    name: Docker Build (CD)
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      # 1️⃣ دریافت کد
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2️⃣ Build Docker Image
      - name: Build Docker Image
        run: |
          docker build -t gsms-backend:latest .

      # 3️⃣ تست اجرای کانتینر
      - name: Run Docker Container (Smoke Test)
        run: |
          docker run -d -p 8080:8080 --name gsms-test gsms-backend:latest
          sleep 20
          docker ps
